<!DOCTYPE html>
<html>
<head>
<title>AI Call Attender Demo</title>

<style>
body{
font-family:Arial;
background:#0f172a;
color:white;
text-align:center;
margin-top:80px;
}

input{
padding:10px;
width:300px;
}

button{
padding:10px;
background:#38bdf8;
border:none;
cursor:pointer;
}
</style>

</head>

<body>

<h1>ðŸ“ž AI Call Attender</h1>

<input id="msg" placeholder="Caller message">

<br><br>

<button onclick="callAI()">Simulate Call</button>

<h3 id="reply"></h3>

<script>

async function callAI(){

let msg=document.getElementById("msg").value;

let res=await fetch("http://127.0.0.1:8000/call", {
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({message:msg})
});

let data=await res.json();

document.getElementById("reply")
.innerText=data.ai_response;

}

</script>

</body>
</html>
